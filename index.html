<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingo Marty 🎉</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 1em;
    }

    h1, p {
      margin: 0.5em 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 600px;
      width: 100%;
      margin-top: 20px;
    }

    .cell {
      background: #fff;
      border: 2px solid #aaa;
      padding: 20px;
      cursor: pointer;
      border-radius: 12px;
      transition: 0.2s;
      user-select: none;
      font-size: 0.95em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      min-height: 60px;
    }

    .cell:hover {
      background: #f2f2f2;
    }

    .cell.active {
      background-color: #4CAF50;
      color: white;
      border-color: #388E3C;
      pointer-events: none;
    }

    .reset-btn {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
    }

    .reset-btn:hover {
      background-color: #388E3C;
    }

    .intro-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #222;
      font-size: 2.5em;
      z-index: 999;
      animation: fadeOut 2.5s ease forwards;
      animation-delay: 1.8s;
      text-align: center;
    }

    .intro-screen::before {
      content: "18 URODZINY";
      position: absolute;
      font-size: 12vw;
      color: rgba(0, 0, 0, 0.05);
      z-index: 1;
      pointer-events: none;
    }

    .intro-screen h2 {
      position: relative;
      z-index: 2;
      margin: 0;
    }

    #winMessage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #fefefe;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 2em;
      z-index: 1000;
      padding: 2em;
      text-align: center;
      font-weight: bold;
      display: none;
      animation: popIn 0.6s ease;
    }

    #winMessage button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    @keyframes popIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
      }

      .cell {
        padding: 14px;
        font-size: 0.8em;
      }

      .intro-screen {
        font-size: 1.6em;
      }

      #winMessage {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <div id="intro" class="intro-screen">
    <h2>🎉 Witaj na 18-stce Marty i Ewy! 🎉</h2>
  </div>

  <h1>🎂 Bingo Marty 🎂</h1>
  <p>Miłej zabawy i powodzenia! 🍀</p>
  <div class="grid" id="bingoGrid"></div>
  <button class="reset-btn" onclick="resetBoard()">Zresetuj planszę</button>
  <div id="winMessage"></div>

  <audio id="clapSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_88cc0243ee.mp3?filename=small-applause-6695.mp3"></audio>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    const tasks = [
      "Napij się z mamą solenizantki",
      "Zrób zdjęcie z 3 osobami naraz",
      "Zatańcz z kimś z rodziny",
      "Opowiedz żart i kogoś rozśmiesz",
      "Wypij coś z kimś, kogo dopiero poznałeś/aś",
      "Zrób selfie z solenizantką",
      "Pocałuj kogoś w policzek",
      "Zatańcz solo",
      "Wypij kieliszek jednym duszkiem",
      "Zaśpiewaj chociaż refren piosenki",
      "Przybij piątkę 5 osobom",
      "Powiedz toast",
      "Zatańcz w parze",
      "Opowiedz wspomnienie z Martą",
      "Zrób śmieszne zdjęcie",
      "Spróbuj każdego jedzenia",
      "Zgub coś i to znajdź",
      "Zatańcz z kimś starszym",
      "Wypij coś różowego",
      "Zrób szalone story na insta",
      "Przypomnij sobie coś z dzieciństwa Marty",
      "Przedstaw się komuś nowemu",
      "Zatańcz w kółku",
      "Zrób shot z 2 osobami naraz",
      "Zatańcz na stole (albo krześle)"
    ];

    const grid = document.getElementById("bingoGrid");
    const title = document.querySelector("h1");
    const desc = document.querySelector("p");
    const btn = document.querySelector(".reset-btn");
    const clapSound = document.getElementById("clapSound");
    const winMessage = document.getElementById("winMessage");

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function createBoard() {
      grid.innerHTML = "";
      winMessage.style.display = "none";
      const board = [...tasks];
      shuffle(board);
      for (let i = 0; i < 25; i++) {
        const div = document.createElement("div");
        div.className = "cell";
        div.innerText = board[i];
        div.addEventListener("click", () => {
          if (!div.classList.contains("active")) {
            div.classList.add("active");
            checkWin();
          }
        });
        grid.appendChild(div);
      }
    }

    function resetBoard() {
      createBoard();
    }

    function checkWin() {
      const active = document.querySelectorAll(".cell.active").length;
      if (active === 25) {
        clapSound.play();
        confettiBoom();
        showWinMessage();
      }
    }

    function confettiBoom() {
      const duration = 3000;
      const end = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 9999 };
      const interval = setInterval(() => {
        if (Date.now() >= end) return clearInterval(interval);
        confetti({
          particleCount: 50,
          origin: { x: Math.random(), y: Math.random() - 0.2 },
          ...defaults
        });
      }, 200);
    }

    function showWinMessage() {
      winMessage.innerHTML = `
        🎉 <div style="font-size: 1.4em; margin: 0.5em 0;"><strong>Gratulacje!</strong></div>
        <div>Wygrałeś nagrodę!<br>Zgłoś się do Marty bądź Ewy 🎁</div>
        <button onclick="winMessage.style.display='none'">Zamknij</button>
      `;
      winMessage.style.display = "flex";
    }

    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("intro").style.display = "none";
        createBoard();
      }, 2000);
    });
  </script>
</body>
</html>
